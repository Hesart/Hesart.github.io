<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesart's Store | Brushes & Manga</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #EFE9E1;
      --text: #322D29;
      --accent: #72383D;
      --card-bg: #D1C7BD;
      --border: #D9D9D9;
    }
    [data-theme="dark"] {
      --bg: #322D29;
      --text: #EFE9E1;
      --accent: #AC9C8D;
      --card-bg: #72383D;
      --border: #AC9C8D;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--bg);
    }

    .categories button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .categories button:hover {
      background: var(--text);
      color: var(--bg);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(50, 45, 41, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      width: 50%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      font-size: 1.1rem;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .modal-close:hover {
      background: var(--text);
      color: var(--bg);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hesart's Store</h1>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåó</button>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Welcome!</h1>
      <p>Discover crafted tools for easier drawing and enjoy our original dark fantasy story!</p>
      <a href="#products">Shop Now</a>
    </div>
    <img src="https://eafpiecimmjtlxhlszbm.supabase.co/storage/v1/object/public/cat.aurora//zuvo%20png.png" class="dragon-mascot" alt="Mascot">
  </section>

  <section class="categories">
    <button onclick="openModal('all')">All</button>
    <button onclick="openModal('brushes')">Brushes</button>
    <button onclick="openModal('manga')">Manga</button>
    <button onclick="openModal('free')">Free</button>
    <button onclick="openModal('bundles')">Bundles</button>
  </section>

  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modal-content">
      <button class="modal-close" onclick="closeModal()">‚úñÔ∏è</button>
    </div>
  </div>

  <footer>
    ¬© 2025 Hesart's Store. All rights reserved.
  </footer>

  <script>
    function toggleDarkMode() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    function openModal(type) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");

      let html = "";
      switch (type) {
        case "all":
          html = "<h2>All Products</h2><p>Every item we have in store!</p>";
          break;
        case "brushes":
          html = "<h2>Brushes</h2><p>Here are your amazing brushes!</p>";
          break;
        case "manga":
          html = "<h2>Manga</h2><p>Dive into our dark fantasy saga.</p>";
          break;
        case "free":
          html = "<h2>Freebies</h2><p>These downloads are on the house!</p>";
          break;
        case "bundles":
          html = "<h2>Bundles</h2><p>Save more with these curated packs.</p>";
          break;
        default:
          html = "<p>Content not found.</p>";
      }

      content.innerHTML = html + `<button class="modal-close" onclick="closeModal()">‚úñÔ∏è</button>`;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }
  </script>
</body>
</html>
