<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesart's Store | Brushes & Manga</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #EFE9E1;
      --text: #322D29;
      --accent: #72383D;
      --card-bg: #D1C7BD;
      --border: #D9D9D9;
    }
    [data-theme="dark"] {
      --bg: #322D29;
      --text: #EFE9E1;
      --accent: #AC9C8D;
      --card-bg: #72383D;
      --border: #AC9C8D;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      position: relative;
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .hero {
      position: relative;
      background-size: cover;
      background-position: center;
      min-height: 400px;
      color: var(--bg);
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero a {
      margin-top: 1.5rem;
      display: inline-block;
      background: var(--accent);
      color: var(--bg);
      padding: 0.7rem 1.4rem;
      border-radius: 4px;
      text-decoration: none;
    }

    .dragon-mascot {
      position: absolute;
      bottom: 8rem;
      left: -1rem;
      width: 27rem;
      height: auto;
      max-width: 29vw;
      opacity: 1;
      z-index: 2;
      pointer-events: none;
      animation: float 4s ease-in-out infinite, breathe 5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .hero-carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      min-height: 120px;
    }

    .carousel-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      transition: all 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-image.center {
      width: 100px;
      height: 100px;
      filter: none;
      transform: scale(1.1);
      z-index: 1;
    }

    .carousel-image.faded {
      opacity: 0.6;
      filter: blur(2px);
      z-index: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
      z-index: 10;
      position: relative;
      background: var(--bg);
    }
  </style>
</head>
<body>

  <header>
    <h1>Hesart's Store</h1>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ—</button>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Welcome!</h1>
      <p>Discover crafted tools for easier drawing and enjoy our original dark fantasy story!</p>
      <div id="hero-carousel" class="hero-carousel"></div>
      <br>
      <a href="#products">Shop Now</a>
    </div>
    <img src="https://eafpiecimmjtlxhlszbm.supabase.co/storage/v1/object/public/cat.aurora/zuvo%20png.png" class="dragon-mascot" alt="Mascot">
  </section>

  <section id="products">
    <!-- Products will load here -->
  </section>

  <footer>
    Â© 2025 Hesart's Store. All rights reserved.
  </footer>

  <script>
    function toggleDarkMode() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
  </script>

  <script>
    const carouselImages = [
      "https://eafpiecimmjtlxhlszbm.supabase.co/storage/v1/object/public/cat.aurora/carousel/IMG_20250708_183225_746_copy_600x771.jpg",
      "https://eafpiecimmjtlxhlszbm.supabase.co/storage/v1/object/public/cat.aurora/carousel/Ruvianbeach_copy_800x700.jpg",
      "https://eafpiecimmjtlxhlszbm.supabase.co/storage/v1/object/public/cat.aurora/carousel/zuvobaby4_copy_600x857.jpg"
    ];

    let carouselIndex = 0;

    function renderCarousel() {
      const container = document.getElementById("hero-carousel");
      container.innerHTML = "";

      const total = carouselImages.length;
      const leftIndex = (carouselIndex + total - 1) % total;
      const centerIndex = carouselIndex;
      const rightIndex = (carouselIndex + 1) % total;

      [leftIndex, centerIndex, rightIndex].forEach((i, idx) => {
        const div = document.createElement('div');
        div.className = 'carousel-image ' + (idx === 1 ? 'center' : 'faded');
        div.innerHTML = `<img src="${carouselImages[i]}" alt="Carousel">`;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      renderCarousel();
      setInterval(() => {
        carouselIndex = (carouselIndex + 1) % carouselImages.length;
        renderCarousel();
      }, 5000);
    };
  </script>

</body>
</html>
